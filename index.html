<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <title>Countdown Timer</title>
  </head>
  <body>
    <h1>Countdown Timer</h1>
    <div class="countdown-container">
      <div class="count-down days-c">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="count-down hours-c">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="count-down mins-c">
        <p class="big-text" id="mins">0</p>
        <span>mins</span>
      </div>
      <div class="count-down secs-c">
        <p class="big-text" id="secs">0</p>
        <span>secs</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
